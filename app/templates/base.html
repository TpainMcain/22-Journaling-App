<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <header>
        <nav class="navbar-container">
            <a class="nav-btn" href="{{ url_for('home') }}">Home</a>
            {% if not current_user.is_authenticated %}
                <a class="nav-btn" href="{{ url_for('login') }}">Login</a>
                <a class="nav-btn" href="{{ url_for('register') }}">Register</a>
            {% else %}
                <a class="nav-btn" href="{{ url_for('journal') }}">Journal</a>
                <a class="nav-btn" href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Journaling App. All rights reserved.</p>
    </footer>
</body>
</html>
